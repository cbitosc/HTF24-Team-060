<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2023.11.2/core.js"></script>
</head>
<body>
    <header>
        <h1>Mental Health Support Chatbot</h1>
    </header>
    <main>
        <section class="chat-container">
            <div class="chat-header">
                <h2>Chat with our AI-powered chatbot</h2>
            </div>
            <div class="chat-messages">
                <ul id="messages"></ul>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <py-srcipt src="app.py"></py-srcipt>
</body>
